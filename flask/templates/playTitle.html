<!DOCTYPE html>
<html lang="en">

<!-- CORS Options -->
  <httpProtocol>
      <customHeaders>
          <add name="Access-Control-Allow-Origin" value="*" />
      </customHeaders>
  </httpProtocol>

  <head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="../static/play.css" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport"
       content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Play a Level</title>
  </head>

  <header class="header" id = "header">
      {% if title %}
          <div class="title" id="levelTitle">{{title}}</div>
      {% else %}
          <h1>Invalid Title</h1>
      {% endif %}
    <a href="#" id="movemode" class="myButton" onclick="engine.reset()">Reset</a>
    <a href="http://softcon-leveldesign.us-east-1.elasticbeanstalk.com" class ="homeButton" id="homepage">Homepage</a>
  </header>

  <body>
    <section="group">
      <section>
        <div class="wrapper" id="wrap">
          <canvas id="c" width="2000" height="500" ></canvas>
        </div>
      </section>
        <aside class = "inventory">
        <div class="inventory_title">Inventory</div>
        <div id="inventory_box" class="inventory_box"></div>
        <ul id="inventory"></ul>
      </aside>
    </section>
    <script src = "../static/index.js"></script>
    <footer>
        <ul id="rules" class="rules"> To Win: </ul>
        <div class="foot_text">
          <span class="instructions">Walk: A and D</span>
          <span class="dividers">~~</span>
          <span class="instructions">Jump: W</span>
          <span class="dividers">~~</span>
          <span class="instructions">Switch Item: E</span>
          <span class="dividers">~~</span>
          <span class="instructions">Use Item: Q</span>
        </div>
    </footer>
  </body>

</html>
